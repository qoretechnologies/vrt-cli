# This is a basic workflow to help you get started with Actions

name: Pull Request Tests

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the develop branch
on:
  pull_request:
    branches:
      - main
      - develop

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  PullRequestTests:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    concurrency:
      group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
      cancel-in-progress: true
    steps:
      # Get current time for the commit
      - name: Get repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.19.0
          cache: "npm"

      - name: Installing modules
        id: install_modules
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run typecheck and lint
        run: |
          npm run typecheck
          npm run lint

      - name: Build package
        run: npm run build

      - name: Run unit tests
        run: npm run test:unit

      - name: Run story tests
        env:
          CI: true
        run: npm run test:stories

      - name: Upload screenshot artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qlip-screenshots
          path: qlip/screenshots/
          retention-days: 7
          if-no-files-found: ignore

      # Notify Discord if Success
      - name: Discord notification success
        uses: sarisia/actions-status-discord@v1
        if: success()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: success
          title: "Pull Request Checks Succeeded"
          nodetail: true
          avatar_url: "https://github.com/qoretechnologies/qorus-vscode/blob/95ad81fa8654fe83bb41f68f4de42ae088298e59/public/q-symbol-small.png?raw=true"
          username: "ðŸ“¸ qlip"
          color: 0x00FF00
          description: |
            :white_check_mark: PR checks for [PR](${{ github.event.pull_request.html_url }}) triggered by `${{ github.triggering_actor }}`` *succeeded*.
            [Action](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

      # Notify discord if failure
      - name: Discord notification failure
        uses: sarisia/actions-status-discord@v1
        if: failure()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: failure
          title: "Pull Request Checks Failed"
          nodetail: true
          avatar_url: "https://github.com/qoretechnologies/qorus-vscode/blob/95ad81fa8654fe83bb41f68f4de42ae088298e59/public/q-symbol-small.png?raw=true"
          username: "ðŸ“¸ qlip"
          color: 0xFF0000
          description: |
            :exclamation: PR checks for [PR](${{ github.event.pull_request.html_url }}) triggered by `${{ github.triggering_actor }}`` *failed*.
            [Action](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
